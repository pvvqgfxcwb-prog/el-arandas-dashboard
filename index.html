<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Arandas Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #f8f8f8;
    }

    header {
      background: #8a0000;
      padding: 15px;
      text-align: center;
      color: #fff;
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 10px #000;
    }

    .container {
      padding: 20px;
    }

    .upload-section {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.4);
      text-align: center;
      margin-bottom: 25px;
    }

    input[type=file] {
      background: #300;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
      border: 1px solid #ff4444;
      cursor: pointer;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: linear-gradient(145deg, #1c1c1c, #101010);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 6px 6px 16px #000, -6px -6px 16px #222;
      text-align: center;
      color: #fff;
    }

    .card h3 {
      margin: 0;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .card .value {
      font-size: 2rem;
      margin-top: 10px;
      color: #ffd700;
      text-shadow: 0 0 10px #ff0000;
    }

    canvas {
      background: #1b1b1b;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <header>Dashboard El Arandas</header>

  <div class="container">
    <div class="upload-section">
      <h2>Cargar archivo Excel (.xlsx)</h2>
      <input type="file" id="fileInput" accept=".xlsx" />
    </div>

    <div class="cards">
      <div class="card">
        <h3>Ventas Totales</h3>
        <div class="value" id="ventasTotal">$0</div>
      </div>
      <div class="card">
        <h3>Inversi√≥n Total</h3>
        <div class="value" id="inversionTotal">$0</div>
      </div>
      <div class="card">
        <h3>Ganancia Total</h3>
        <div class="value" id="gananciaTotal">$0</div>
      </div>
      <div class="card">
        <h3>Margen (%)</h3>
        <div class="value" id="porcentajeTotal">0%</div>
      </div>
    </div>

    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
