<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Arandas Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* === ESTILOS GLOBALES === */
    body {
      background: radial-gradient(circle, #1a1a1a, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
      position: relative;
    }

    /* === LOGO CON EFECTO 3D + GLASSMORPHISM === */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;

      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 10px 14px;

      box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4),
                  inset 0 0 20px rgba(255, 255, 255, 0.05);
      transform: perspective(500px) rotateX(6deg) rotateY(-6deg);
      transition: 0.4s ease;
    }

    .logo-container:hover {
      transform: perspective(600px) rotateX(0deg) rotateY(0deg) scale(1.03);
      box-shadow: 0 15px 35px rgba(255, 0, 0, 0.55), inset 0 0 30px rgba(255, 255, 255, 0.12);
    }

    .logo-container img {
      width: 110px;
      filter: drop-shadow(0 0 8px #ff1a1a);
    }

    /* === TARJETAS 3D === */
    #totales {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .card {
      padding: 20px 25px;
      width: 180px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.08), 0 8px 25px rgba(255,0,0,0.3);
      font-size: 20px;
      transition: 0.3s ease;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: inset 0 0 15px rgba(255,255,255,0.15), 0 12px 30px rgba(255,0,0,0.45);
    }
  </style>
</head>

<body>

  <div class="logo-container">
    <img src="logo.PNG" alt="Logo El Arandas" />
  </div>

  <header>
    <h1>El Arandas Dashboard</h1>
  </header>

  <section>
    <input type="file" id="fileInput" accept=".xlsx" />
  </section>

  <section id="totales">
    <div class="card">Ventas: <span id="ventas">$0</span></div>
    <div class="card">Inversión: <span id="inversion">$0</span></div>
    <div class="card">Ganancia: <span id="ganancia">$0</span></div>
    <div class="card">Porcentaje: <span id="porcentaje">0%</span></div>
  </section>

  <section id="graficas">
    <h2>Gráfica de Barras (Semanal)</h2>
    <canvas id="barChart"></canvas>

    <h2>Gráfica de Pastel (Proporciones)</h2>
    <canvas id="pieChart"></canvas>
  </section>

  <script src="app.js"></script>
</body>
</html>
