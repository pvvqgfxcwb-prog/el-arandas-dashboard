<!DOCTYPE html>
<html lang="es">
<head>
<!-- ===== PWA SETTINGS ===== -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- iPhone Fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- App Name -->
<meta name="apple-mobile-web-app-title" content="Arandas App">

<!-- iPhone Icon -->
<link rel="apple-touch-icon" href="logo.png">

<!-- Standard Favicon -->
<link rel="icon" type="image/png" href="logo.png">

<!-- Manifest -->
<link rel="manifest" href="manifest.json">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Arandas Dashboard</title>

<!-- CSS -->
<link rel="stylesheet" href="style.css" />

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- XLSX para Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>

<!-- LOGO -->
<div class="logo-container">
    <img src="logo.PNG" alt="Logo" />
</div>

<h1>Dashboard – Birriería y Taquería El Arandas</h1>

<input type="file" id="fileInput" accept=".xlsx" />

<!-- TARJETAS -->
<div id="totales">
    <div class="card">Ventas: <span id="ventasTotal">$0</span></div>
    <div class="card">Inversión: <span id="inversionTotal">$0</span></div>
    <div class="card">Ganancia: <span id="gananciaTotal">$0</span></div>
    <div class="card">% Ganancia: <span id="porcentajeTotal">0%</span></div>
</div>

<!-- GRAFICAS -->
<div id="graficas">
    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
</div>

<script>
// =====================
// FORMATO DÓLARES
// =====================
function formatCurrency(num) {
    return "$" + num.toLocaleString("en-US", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2,
    });
}

// =====================
// DIBUJAR GRÁFICAS
// =====================
let barChartInstance = null;
let pieChartInstance = null;

function drawCharts(labels, ventas, inversion, ganancia) {
    const strongColors = ["#ffcc00", "#ff4444", "#00e5ff"];

    // destruir chart previo
    if (barChartInstance) barChartInstance.destroy();
    if (pieChartInstance) pieChartInstance.destroy();

    // BARRAS
    const bar = document.getElementById("barChart").getContext("2d");
    barChartInstance = new Chart(bar, {
        type: "bar",
        data: {
            labels: labels,
            datasets: [
                { label: "Ventas", data: ventas, backgroundColor: strongColors[0] },
                { label: "Inversión", data: inversion, backgroundColor: strongColors[1] },
                { label: "Ganancia", data: ganancia, backgroundColor: strongColors[2] }
            ]
        },
        options: {
            responsive: true,
            plugins: { legend: { labels: { color: "#fff", font: { size: 14 } } } },
            scales: { 
                x: { ticks: { color: "#fff" } }, 
                y: { ticks: { color: "#fff" } } 
            }
        }
    });

    // PASTEL
    const pie = document.getElementById("pieChart").getContext("2d");
    pieChartInstance = new Chart(pie, {
        type: "pie",
        data: {
            labels: ["Ventas", "Inversión", "Ganancia"],
            datasets: [{
                data: [
                    ventas.reduce((a, b) => a + b, 0),
                    inversion.reduce((a, b) => a + b, 0),
                    ganancia.reduce((a, b) => a + b, 0)
                ],
                backgroundColor: strongColors,
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { labels: { color: "#fff", font: { size: 14 } } } }
        }
    });
}

// =====================
// LEER ARCHIVO EXCEL
// =====================
document.getElementById("fileInput").addEventListener("change", function (e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.readAsArrayBuffer(file);

    reader.onload = function (ev) {
        const data = new Uint8Array(ev.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(worksheet, { defval: null });

        // SOPORTE PARA ACENTOS Y VARIANTES
        const getColumn = (row, names) =>
            names.map(n => row[n]).find(v => v !== undefined);

        const labels = json.map(r => getColumn(r, ["semana", "Semana", "SEMANA"]));
        const ventas = json.map(r => Number(getColumn(r, ["ventas", "Ventas", "VENTAS"])) || 0);
        const inversion = json.map(r => Number(getColumn(r, ["inversion", "Inversion", "INVERSIÓN", "inversión"])) || 0);

        const ganancia = ventas.map((v, i) => v - inversion[i]);

        // Totales
        const totalVentas = ventas.reduce((a, b) => a + b, 0);
        const totalInversion = inversion.reduce((a, b) => a + b, 0);
        const totalGanancia = ganancia.reduce((a, b) => a + b, 0);
        const pct = totalVentas > 0 ? ((totalGanancia / totalVentas) * 100).toFixed(2) : "0.00";

        document.getElementById("ventasTotal").innerText = formatCurrency(totalVentas);
        document.getElementById("inversionTotal").innerText = formatCurrency(totalInversion);
        document.getElementById("gananciaTotal").innerText = formatCurrency(totalGanancia);
        document.getElementById("porcentajeTotal").innerText = pct + "%";

        drawCharts(labels, ventas, inversion, ganancia);
    };
});
</script>

</body>
</html>
