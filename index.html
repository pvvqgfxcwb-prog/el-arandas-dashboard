<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Arandas Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>El Arandas Dashboard</h1>
  </header>

  <section>
    <input type="file" id="fileInput" accept=".xlsx" />
  </section>

  <section id="totales">
    <div class="card">Ventas: <span id="ventas">$0</span></div>
    <div class="card">Inversión: <span id="inversion">$0</span></div>
    <div class="card">Ganancia: <span id="ganancia">$0</span></div>
    <div class="card">Porcentaje: <span id="porcentaje">0%</span></div>
  </section>

  <section id="graficas">
    <h2>Gráfica de Barras (Semanal)</h2>
    <canvas id="barChart"></canvas>

    <h2>Gráfica de Pastel (Proporciones)</h2>
    <canvas id="pieChart"></canvas>
  </section>

  <script src="app.js"></script>
</body>
</html>
